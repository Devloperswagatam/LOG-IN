<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LOG IN</title>
    <link rel="stylesheet" href="./style.css">
</head>
	
<body>
	
	<div class="container">
		<div class="drop">
			<div class="content">
				<h2 class="header">Sign in</h2>
				<form action="">
					<div class="input-box">
						<input type="text" id="username" name="username" placeholder="Username" minlength="3" maxlength="20" pattern="[a-zA-Z0-9]+" required>
						</div>
					<div class="input-box">
						<input type="password" id="password" name="password" placeholder="Password" minlength="8" maxlength="15" pattern="[a-zA-Z0-9]+" required>
						</div>
					<div class="input-box">
						<input type="submit" id="loginbtn" value="Log in" href='#'>
						</div>
				</form>
		</div>	
		</div>
		<a href="#" class='btn'>Forgot Password</a>
	<a href="#" class='btn signup'>Signup</a>
	</div>
	
    <script src="./script.js"></script>
</body>
</html>
